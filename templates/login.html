<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">


  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
    }

    .form-signin {
      width: 100%;
      max-width: 380px;
      padding: 2rem;
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .form-signin img {
      margin-bottom: 1rem;
    }

    .form-signin h1 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #333;
    }

    .form-check-label {
      font-size: 0.9rem;
      color: #555;
    }

    .btn-primary {
      border-radius: 2rem;
      font-weight: 500;
      background: linear-gradient(90deg, #5563DE, #74ABE2);
      border: none;
      transition: 0.3s;
    }

    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .text-body-secondary {
      color: #999 !important;
    }
  </style>
</head>

<body>
  <main class="form-signin">
    <form action="{{url_for('login')}}" method="post">
      <svg xmlns="http://www.w3.org/2000/svg" width="72" height="57" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
          <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
      </svg>

      <h1 class="h3 mb-3 fw-normal">Login</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          name="info"
          id="floatingInput"
          placeholder="name@example.com"
          required
        >
        <label for="floatingInput">Email / UserNmae</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="password"
          name="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          required
        >
        <label for="floatingPassword">Password</label>
      </div>

      <button class="btn btn-primary w-50 py-2" type="submit">
        login
      </button>

      <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
    </form>
    
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
