<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">


  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
    }

    .form-signup {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .form-signup img {
      margin-bottom: 1rem;
    }

    .form-signup h1 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #333;
    }

    .form-check-label {
      font-size: 0.9rem;
      color: #555;
    }

    .btn-primary {
      border-radius: 2rem;
      font-weight: 500;
      background: linear-gradient(90deg, #5563DE, #74ABE2);
      border: none;
      transition: 0.3s;
    }

    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .text-body-secondary {
      color: #999 !important;
    }

    .small-text {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>
  <main class="form-signup">
    <form action="{{url_for('signup')}}" method="post">

    <svg xmlns="http://www.w3.org/2000/svg" width="72" height="57" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
      <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
      <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
    </svg>
      <h1 class="h3 mb-3 fw-normal">Create an Account</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
    {% endwith %}

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          name="username"
          id="floatingName"
          placeholder="John Doe"
          required
        >
        <label for="floatingName">UserName</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="email"
          name="email"
          class="form-control"
          id="floatingEmail"
          placeholder="name@example.com"
          required
        >
        <label for="floatingEmail">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          name="password"
          id="floatingPassword"
          placeholder="Password"
          required
        >
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="floatingConfirmPassword"
          name="confirm_password"
          placeholder="Confirm Password"
          required
        >
        <label for="floatingConfirmPassword">Confirm Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input
          class="form-check-input"
          name="termsCheck"
          type="checkbox"
          value="agree"
          id="termsCheck"
          required
        >
        <label class="form-check-label" for="termsCheck">
          I agree to the <a href="#">Terms & Conditions</a>
        </label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">
        Sign Up
      </button>

      <p class="mt-4 small-text">
        Already have an account? <a href="{{url_for('login')}}">Sign in here</a>.
      </p>

      <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
